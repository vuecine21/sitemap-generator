<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sitemap Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <img class="icon" src="icons/bars.svg" alt="loader" />
    <h5>Website crawl in progress</h5>

    <div class="processing content">
        <i id="url"></i>
        <p>You may continue your regular browsing in other windows.</p>
        <span class="button" id="close">Stop Processing</span>

        <div class="status-wrapper">
            <div id="status_bar">
                <div>
                    <span class="number" id="queue">0</span>
                    Remaining
                </div>
                <div>
                    <span class="number" id="completed">0</span>
                    Checked
                </div>
                <div>
                    <span class="number" id="success">0</span>
                    Discovered
                </div>
            </div>
        </div>
    </div>
    <script src="processing.js"></script>
</body>

</html>
